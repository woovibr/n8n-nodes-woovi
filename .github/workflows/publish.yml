name: Publish package to npm

on:
  push:
    branches:
      - main

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          always-auth: true

      - name: Enable pnpm (via Corepack) and install
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate
          pnpm install

      - name: Build
        run: pnpm run build

      - name: Verify package metadata
        run: |
          node <<'NODE'
          const pkg = require('./package.json');
          if (pkg.name !== 'n8n-nodes-woovi') {
            throw new Error(`Unexpected package name: ${pkg.name}`);
          }
          if (!pkg.version) {
            throw new Error('Package version is missing');
          }
          console.log(`Preparing to publish ${pkg.name}@${pkg.version}`);
          NODE

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "Publishing n8n-nodes-woovi to npm"
          pnpm publish --access public --registry https://registry.npmjs.org/ --no-git-checks
